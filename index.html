<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1650px;
            height: 891px;
        }
        </style>
        <title>DPHE FSTP Locations</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/UpazilaBoundary_1.js"></script>
        <script src="data/FSTPLocation_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[20.94947056407182,84.9123133371624],[27.397583294313666,96.86562017567576]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_UpazilaBoundary_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">AREA</th>\
                        <td>' + (feature.properties['AREA'] !== null ? autolinker.link(feature.properties['AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">THACODE</th>\
                        <td>' + (feature.properties['THACODE'] !== null ? autolinker.link(feature.properties['THACODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DIVNAME</th>\
                        <td>' + (feature.properties['DIVNAME'] !== null ? autolinker.link(feature.properties['DIVNAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DISTNAME</th>\
                        <td>' + (feature.properties['DISTNAME'] !== null ? autolinker.link(feature.properties['DISTNAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">THANAME</th>\
                        <td>' + (feature.properties['THANAME'] !== null ? autolinker.link(feature.properties['THANAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LANDTYPE</th>\
                        <td>' + (feature.properties['LANDTYPE'] !== null ? autolinker.link(feature.properties['LANDTYPE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">UPOVERTY</th>\
                        <td>' + (feature.properties['UPOVERTY'] !== null ? autolinker.link(feature.properties['UPOVERTY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LPOVERTY</th>\
                        <td>' + (feature.properties['LPOVERTY'] !== null ? autolinker.link(feature.properties['LPOVERTY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NEWFIELD1</th>\
                        <td>' + (feature.properties['NEWFIELD1'] !== null ? autolinker.link(feature.properties['NEWFIELD1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NEWFIELD2</th>\
                        <td>' + (feature.properties['NEWFIELD2'] !== null ? autolinker.link(feature.properties['NEWFIELD2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">City</th>\
                        <td>' + (feature.properties['City'] !== null ? autolinker.link(feature.properties['City'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_UpazilaBoundary_1_0() {
            return {
                pane: 'pane_UpazilaBoundary_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(170,127,221,0.40784313725490196)',
                interactive: true,
            }
        }
        map.createPane('pane_UpazilaBoundary_1');
        map.getPane('pane_UpazilaBoundary_1').style.zIndex = 401;
        map.getPane('pane_UpazilaBoundary_1').style['mix-blend-mode'] = 'normal';
        var layer_UpazilaBoundary_1 = new L.geoJson(json_UpazilaBoundary_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_UpazilaBoundary_1',
            layerName: 'layer_UpazilaBoundary_1',
            pane: 'pane_UpazilaBoundary_1',
            onEachFeature: pop_UpazilaBoundary_1,
            style: style_UpazilaBoundary_1_0,
        });
        bounds_group.addLayer(layer_UpazilaBoundary_1);
        map.addLayer(layer_UpazilaBoundary_1);
        function pop_FSTPLocation_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">City Name</th>\
                        <td>' + (feature.properties['City Name'] !== null ? autolinker.link(feature.properties['City Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Status</th>\
                        <td>' + (feature.properties['Status'] !== null ? autolinker.link(feature.properties['Status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Organizati</th>\
                        <td>' + (feature.properties['Organizati'] !== null ? autolinker.link(feature.properties['Organizati'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Managed(%)</th>\
                        <td>' + (feature.properties['Managed(%)'] !== null ? autolinker.link(feature.properties['Managed(%)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">District</th>\
                        <td>' + (feature.properties['District'] !== null ? autolinker.link(feature.properties['District'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_FSTPLocation_2_0() {
            return {
                pane: 'pane_FSTPLocation_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_FSTPLocation_2');
        map.getPane('pane_FSTPLocation_2').style.zIndex = 402;
        map.getPane('pane_FSTPLocation_2').style['mix-blend-mode'] = 'normal';
        var layer_FSTPLocation_2 = new L.geoJson(json_FSTPLocation_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FSTPLocation_2',
            layerName: 'layer_FSTPLocation_2',
            pane: 'pane_FSTPLocation_2',
            onEachFeature: pop_FSTPLocation_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_FSTPLocation_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_FSTPLocation_2);
        map.addLayer(layer_FSTPLocation_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>DPHE FSTP Locations</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        </script>
    </body>
</html>
